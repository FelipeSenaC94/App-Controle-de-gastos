<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"> </script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"> </script>
    <script src="../../firebase-init.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Controle de gastos</title>
</head>

<body class="centralize">
    <form action="">
        <div class="form-field">
            <div><label for="">Email</label></div>
            <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email" >
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label for="">Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter no mínimo 6 caracteres</div>
            
        </div>
        <div class="form-field">
            <div><label for="">Confirmar Senha</label></div>
            <input type="password" placeholder="Confirmar Senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">Senha e confirmar senha devem ser iguais</div>
        </div>
        <div >
            <button type="button" class="solid" disabled="true" id="register-button" onclick="register()">Registrar</button>
        </div>
        <div >
            <button class="clear">Login</button>
            
        </div>
    </form>


</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="register.js"></script>
<script src="../../validations.js"> </script>

<script src="../../loading.js"> </script>


</html>
